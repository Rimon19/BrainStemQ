<div class="wrapper">
    <div class="hero-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-12">
                    <img src="assets/img/black.jpg" alt="">
                    <form (submit)="onSubmit(uploadNews)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">New's Topic</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="New's Topic"  name="topic" [(ngModel)]="uploadNews.topic">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">New's Title</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="New's Title" name="title" [(ngModel)]="uploadNews.title">
                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">New's Header</label>
                          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="New's Header" name="header" [(ngModel)]="uploadNews.header">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">New's Categories</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="category" [(ngModel)]="uploadNews.category">
                              <option>select Category</option>
                              <option *ngFor="let category of newCategoryList" value="{{category.name}}">{{category.name}}</option>
                            </select>
                          </div>

                          <div class="form-group">
                            <label for="exampleInputEmail1">Image</label>
                            <input type="file" (change)="detectFilesForImageUrlFile($event)" name="image" class="form-control" type="file"
                            multiple="multiple" placeholder="image">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>

                          <div class="form-group">
                            <label for="exampleFormControlTextarea1">New's In Details</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="newsInDetails" [(ngModel)]="uploadNews.newsInDetails"></textarea>
                          </div>

                          
                       
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
