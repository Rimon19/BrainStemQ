<div class="wrapper">
    <div class="hero-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-12">
                   
                    <form (submit)="onSubmit(uploadNews)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Question's</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Question's"  name="questions" [(ngModel)]="uploadNews.questions">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>
                          <button type="button" (click)="genarateToken(uploadNews.questions)">Genarate Token</button>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Token</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="token"  name="token" [(ngModel)]="uploadNews.token">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Question's Heder</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Question's Header" name="questionsHeader" [(ngModel)]="uploadNews.questionsHeader">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>
                       
                        <div class="form-group">
                          <label for="exampleInputEmail1">Query Params</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Query Params" name="queryParams" [(ngModel)]="uploadNews.queryParams">
                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                     
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Question's Categories</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="qCatagory" [(ngModel)]="uploadNews.qCatagory">
                              <option>select Category</option>
                              <option *ngFor="let category of newCategoryList" value="{{category.name}}">{{category.name}}</option>
                            </select>
                          </div>

                          <div class="form-group">
                            <label for="exampleInputEmail1">Image</label>
                            <input type="file" (change)="detectFilesForImageUrlFile($event)" name="image" class="form-control" type="file"
                            multiple="multiple" placeholder="image">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Question's Link</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Question's Link" name="qDetailsLink" [(ngModel)]="uploadNews.qDetailsLink">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlTextarea1">Question's In Details</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="qDetails" [(ngModel)]="uploadNews.qDetails"></textarea>
                          </div>

                          
                       
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
