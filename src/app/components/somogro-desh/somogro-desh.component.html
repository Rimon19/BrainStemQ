<div class="wrapper">
    <div class="hero-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-12">
                   
                    <form (submit)="onSubmit(answer)">
                         
                       
                     
                        <div class="form-group">
                            <label for="exampleFormControlSelect1"><strong>Question</strong> </label>
                            <select class="form-control" (change)="onChangeQuestion(answer.qId)" id="exampleFormControlSelect1" name="qId" [(ngModel)]="answer.qId">
                              <option>select Category</option>
                              <option *ngFor="let q of items" value="{{q.key}}">{{q.questions}}</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlSelect1"><strong> Similar Questions</strong></label>
                           <ul *ngFor="let q of  filteredItem">
                             <li>{{q.questions}} ?</li>
                           </ul>
                          </div>

                          <div class="form-group">
                            <label for="exampleInputEmail1">Answer Heder</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Answer Header" name="answerHeder" [(ngModel)]="answer.answerHeder">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>

                          <div class="form-group">
                            <label for="exampleInputEmail1">Image</label>
                            <input type="file" (change)="detectFilesForImageUrlFile($event)" name="image" class="form-control" type="file"
                            multiple="multiple" placeholder="image">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Answer Link</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Answer Link" name="aRelavantLink" [(ngModel)]="answer.aRelavantLink">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlTextarea1">Answer In Details</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="answerDetails" [(ngModel)]="answer.answerDetails"></textarea>
                          </div>

                          
                       
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
